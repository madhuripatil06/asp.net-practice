<div class="row">
    <h1>Add Member</h1>
    <br />

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form>
                <div class="form-group">
                    <label for="inputEmail">Name</label>
                    <input type="text" ng-model="username" class="form-control input-lg" placeholder="Enter Name" />
                </div>
                <div class="form-group">
                    <label for="inputPassword">Count</label>
                    <input type="number" ng-model="count" class="form-control input-lg" placeholder="Enter Count" />
                </div>
                <button ng-click="addmember()" class="btn btn-info form-control input-lg">Save</button>
            </form>
        </div>
    </div>
</div>
