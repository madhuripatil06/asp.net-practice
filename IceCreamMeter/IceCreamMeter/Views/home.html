<div class="row">
    <h1 class="text-center text-danger">Team Members</h1>
    <hr />

    <div class="row">
        <div class="col-md-9 col-md-offset-1">
            <input placeholder="type employee id" type="text" class="input-lg form-control" ng-model="txtFilter"/>
            <br />
            <br />


            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Late No of Times</th>
                    </tr>
                </thead>

                <tr ng-repeat="a in members | filter: txtFilter">
                    <td>{{a.username}}</td>
                    <td>{{a.count}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
